dist: trusty
sudo: false
language: python
before_install:
  - export MPLBACKEND='Agg'
  - wget -q https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - export MINICONDA_PREFIX="$HOME/miniconda"
  - bash miniconda.sh -b -p $MINICONDA_PREFIX
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - export PATH="$MINICONDA_PREFIX/bin:$PATH"
  - conda config --set always_yes yes
  - conda update -q conda
  - conda info -a
install:
  - wget -q https://raw.githubusercontent.com/qiime2/environment-files/master/latest/staging/qiime2-latest-py36-linux-conda.yml
  - conda env create -q -n test-env --file qiime2-latest-py36-linux-conda.yml
  - conda activate test-env
  - pip install -r requirements.txt
  - pip install flake8
script:
  - export SPHINXOPTS="-q"
  # Fail early since some targets may take awhile to complete.
  - make clean && make dummy && make preview
  - flake8
